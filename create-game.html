<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Create Game — BLOX WORLD</title></head><body><header style="background:#0b61a4;padding:12px;color:#fff;display:flex;align-items:center"><a href="index.html"><img src="logo.png" style="height:36px"></a><div style="margin-left:auto" id="userArea"></div></header><div style="max-width:700px;margin:20px auto;background:#fff;padding:12px;border:1px solid #ddd"><h1>Create Game</h1><p id="notice"></p><label>Título<br><input id="title"></label><br><label>Descrição<br><textarea id="desc"></textarea></label><br><label>URL (opcional)<br><input id="url"></label><br><button onclick="createGame()">Create</button></div><script src='site.js'></script><script>function createGame(){ const user = sessionStorage.getItem('blox_user'); if(!user){ alert('Precisa estar logado'); window.location.href='login.html'; return; } const title=document.getElementById('title').value.trim(); const desc=document.getElementById('desc').value.trim(); const url=document.getElementById('url').value.trim(); if(title.length<3){ alert('Título curto'); return; } const arr=JSON.parse(localStorage.getItem('blox_games')||'[]'); arr.push({id:'g_'+Date.now(), title, description:desc, creator:user, url}); localStorage.setItem('blox_games', JSON.stringify(arr)); alert('Jogo criado'); location.href='games.html'; } document.addEventListener('DOMContentLoaded', ()=>{ updateUserArea(); const user = sessionStorage.getItem('blox_user'); if(!user) document.getElementById('notice').textContent='Faça login para criar jogos.'; });</script></body></html>
