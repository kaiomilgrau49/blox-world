<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Games â€” Blox World</title></head><body><header style="background:#0b61a4;padding:12px;color:#fff;display:flex;align-items:center"><img src="assets/logo_full.png" style="height:36px"><div style="margin-left:auto" id="userArea"></div></header><div style="max-width:1000px;margin:20px auto;background:#fff;padding:12px;border:1px solid #ddd"><h1>Games</h1><div id="list"></div><p><a href="create-game.html">Criar novo jogo</a></p></div><script src="assets/site.js"></script><script>function load(){ const arr=JSON.parse(localStorage.getItem('blox_games')||'[]'); const wrap=document.getElementById('list'); wrap.innerHTML=''; if(arr.length===0){ wrap.innerHTML='<p>Nenhum jogo ainda.</p>'; return; } arr.forEach((g,idx)=>{ const d=document.createElement('div'); d.style.border='1px solid #ddd'; d.style.padding='8px'; d.style.marginBottom='8px'; d.innerHTML=`<strong>${g.title}</strong> <div>by ${g.creator}</div><div>${g.desc||''}</div><a href="${g.url||'#'}" target="_blank">Play</a>`; const user=sessionStorage.getItem('blox_user'); if(user===g.creator||user==='admin'){ const del=document.createElement('button'); del.textContent='Delete'; del.onclick=()=>{ if(confirm('Remover jogo?')){ arr.splice(idx,1); localStorage.setItem('blox_games',JSON.stringify(arr)); load(); } }; d.appendChild(del); } wrap.appendChild(d); }); } document.addEventListener('DOMContentLoaded',()=>{ load(); updateUserArea(); });</script></body></html>
