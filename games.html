<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Games â€” BLOX WORLD</title></head><body><header style="background:#0b61a4;padding:12px;color:#fff;display:flex;align-items:center"><a href="index.html"><img src="logo.png" style="height:36px"></a><div style="margin-left:auto" id="userArea"></div></header><div style="max-width:900px;margin:20px auto;background:#fff;padding:12px;border:1px solid #ddd"><h1>Games</h1><div id="gamesList"></div><p><a href="create-game.html">Criar novo jogo</a></p></div><script src='site.js'></script><script>function loadGames(){ const wrap=document.getElementById('gamesList'); const arr = JSON.parse(localStorage.getItem('blox_games')||'[]'); wrap.innerHTML=''; if(arr.length===0){ wrap.innerHTML='<p>Nenhum jogo ainda.</p>'; return; } const current = sessionStorage.getItem('blox_user'); arr.forEach((g,idx)=>{ const d=document.createElement('div'); d.style.border='1px solid #ddd'; d.style.padding='8px'; d.style.marginBottom='8px'; d.innerHTML='<strong>'+g.title+'</strong><div style="font-size:13px;color:#666">Criado por: '+g.creator+'</div><p>'+ (g.description||'') +'</p>'; if(g.url) d.innerHTML += '<p><a href="'+g.url+'" target="_blank">Play</a></p>'; if(current===g.creator || current==='admin'){ const del=document.createElement('button'); del.textContent='Delete'; del.onclick=()=>{ if(confirm('Remover jogo?')){ arr.splice(idx,1); localStorage.setItem('blox_games', JSON.stringify(arr)); loadGames(); } }; d.appendChild(del); } wrap.appendChild(d); }); } document.addEventListener('DOMContentLoaded', ()=>{ loadGames(); updateUserArea(); });</script></body></html>
