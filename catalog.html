<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Catalog — Blox World</title></head><body><header style="background:#0b61a4;padding:12px;color:#fff;display:flex;align-items:center"><img src="assets/logo_full.png" style="height:36px"><div style="margin-left:auto" id="userArea"></div></header><div style="max-width:1000px;margin:20px auto;background:#fff;padding:12px;border:1px solid #ddd"><h1>Catálogo</h1><div id="items"></div></div><script src="assets/site.js"></script><script>const ITEMS=[{id:'i1',title:'Espada Lendária',price:200,img:'assets/item1.png'},{id:'i2',title:'Chapéu de Mago',price:150,img:'assets/item1.png'},{id:'i3',title:'Asas Douradas',price:300,img:'assets/item1.png'}]; function render(){ const wrap=document.getElementById('items'); wrap.innerHTML=''; ITEMS.forEach(it=>{ const div=document.createElement('div'); div.style.border='1px solid #ccc'; div.style.padding='8px'; div.style.marginBottom='8px'; div.innerHTML=`<img src="${it.img}" style="width:120px;height:120px"><div><strong>${it.title}</strong></div><div><img src='assets/coin.png' style='height:14px'> ${it.price}</div><button onclick="buyItem('${it.id}',${it.price})">Comprar</button>`; const user=sessionStorage.getItem('blox_user'); if(user && isOwned(user,it.id)){ div.querySelector('button').textContent='Adquirido'; div.querySelector('button').disabled=true; } wrap.appendChild(div); }); } document.addEventListener('DOMContentLoaded',()=>{ render(); updateUserArea(); });</script></body></html>
