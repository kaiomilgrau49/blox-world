<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login — BLOX WORLD</title></head><body>
<div style="max-width:400px;margin:40px auto;background:#fff;padding:20px;border-radius:8px;border:1px solid #ddd">
<h2>Entrar</h2>
<label>Usuário ou Email<br><input id="username"></label><br><br>
<label>Senha<br><input id="password" type="password"></label><br><br>
<button onclick="doLogin()">Login</button>
<p>Não tem conta? <a href="signup.html">Sign Up</a></p>
</div>
<script src="site.js"></script>
<script>
function doLogin(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  if(!u || !p){ alert('Preencha usuário e senha.'); return; }
  if(u === 'admin'){
    if(p === '******************************************************************kaio'){ sessionStorage.setItem('blox_user','admin'); localStorage.setItem('tokens_admin','infinite'); alert('Admin logado.'); location.href='index.html'; return; } else { alert('Senha incorreta'); return; }
  }
  const raw = localStorage.getItem('blox_user_' + u);
  if(!raw){ alert('Usuário não encontrado.'); return; }
  try{ const obj = JSON.parse(raw); if(obj.password !== p){ alert('Senha incorreta.'); return; } sessionStorage.setItem('blox_user', u); if(!localStorage.getItem('fingerprint_' + u)) localStorage.setItem('fingerprint_' + u, localStorage.getItem('blox_fingerprint')); alert('Login efetuado: '+u); location.href='index.html'; }catch(e){ alert('Erro ao ler conta.'); }
}
</script>
</body></html>
