<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Users — BLOX WORLD</title></head><body>
<header style="background:#0b61a4;padding:12px;color:#fff;display:flex;align-items:center"><a href="index.html"><img src="logo.png" style="height:36px"></a><div style="margin-left:auto" id="userArea"></div></header>
<div style="max-width:900px;margin:20px auto;background:#fff;padding:12px;border:1px solid #ddd"><h1>Users</h1><div id="list"></div></div>
<script src="site.js"></script>
<script>
function loadUsers(){ const wrap = document.getElementById('list'); wrap.innerHTML=''; for(let i=0;i<localStorage.length;i++){ const key = localStorage.key(i); if(key.startsWith('blox_user_')){ const obj = JSON.parse(localStorage.getItem(key)); const name = obj.name; const email = obj.email||''; const fp = localStorage.getItem('fingerprint_' + name) || '—'; const tokens = localStorage.getItem('tokens_' + name) || 0; const div = document.createElement('div'); div.style.padding='8px'; div.style.borderBottom='1px solid #eee'; div.innerHTML = '<strong>'+name+'</strong> ('+email+') — tokens: '+tokens+' — fp: '+fp; const current = sessionStorage.getItem('blox_user'); if(current === 'admin'){ const btnBan = document.createElement('button'); btnBan.textContent='Ban'; btnBan.onclick = ()=>{ if(confirm('Banir '+name+'?')) adminActions.banUserByName(name); }; const btnUn = document.createElement('button'); btnUn.textContent='Unban(name)'; btnUn.onclick = ()=>{ if(confirm('Desbanir '+name+'?')) adminActions.unbanName(name); }; const btnSet = document.createElement('button'); btnSet.textContent='Set Tokens'; btnSet.onclick = ()=>{ const v = prompt('Tokens para '+name, tokens); if(v!==null) adminActions.setTokens(name, parseInt(v)||0); }; div.appendChild(document.createElement('br')); div.appendChild(btnBan); div.appendChild(btnUn); div.appendChild(btnSet); } wrap.appendChild(div); } } }
document.addEventListener('DOMContentLoaded', ()=>{ loadUsers(); updateUserArea(); });
</script>
</body></html>
